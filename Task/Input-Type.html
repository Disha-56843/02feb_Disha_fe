<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input-Type</title>
    <style>
        form{
            background-color: aqua;
            color: blue;

        }
    </style>
</head>
<body>
    <fieldset>
        <legend>Input-type</legend>
        <form action="https://www.amazon.in">
            <label for="fnm">First-name :</label>
            <input type="text" name="fnm" placeholder="Enter your name........."><br><br>
            <label for="pn">Phone no:</label>
            <input type="tel" name="pn" pattern="[0-9]{10,11}"><br><br>
            <label for="Email">Email-id:</label>
            <input type="email" name="Email" required><br><br>
            <label for="Num">Number:</label>
            <input type="number" name="Num"><br><br>
            <label for="pass">Password:</label>
            <input type="password" name="pass" required pattern="{A-Z, a-z, 0-9, @}" minlength="5" maxlength="8"><br><br>
            <label for="Date">Date:</label>
            <input type="date" name="Date" placeholder="Enter Date"><br><br>
            <label for="week">Week:</label>
            <input type="week" name="week" id=""><br><br>
            <label for="month">Month:</label>
            <input type="month" name="month" id=""><br><br>
            <label for="datetime">DateTime:</label>
            <input type="datetime" name="datetime"><br><br>
            <label for="datetime-local">DateTime-Local:</label>
            <input type="datetime-local" name="datetime-local"><br><br>
            <label for="gender">Gender : &nbsp </label>
            <input type="radio">
            <label for="gender">Male</label>
            <input type="radio">
            <label for="gender">female</label>
            <input type="radio">
            <label for="gender">Other</label><br><br>
            <label for="course">Course :</label>
            <input type="checkbox" name="course">
            <label for="course">C</label>
            <input type="checkbox" name="course">
            <label for="course">C++</label>
            <input type="checkbox" name="course">
            <label for="course">Java</label>
            <input type="checkbox" name="course">
            <label for="course">AI</label>
            <input type="checkbox" name="course">
            <label for="course">Machine &nbsp Learning</label>
            <input type="checkbox" name="course">
            <label for="course">Robotics</label><br><br>
            <label for="file">File :</label>
            <input type="file" name="file"><br><br>
            Blood & Group :
            <select  name="" id="">
                <option value="A+">A+</option>
                <option value="B+">B+</option>
                <option value="O+">O+</option>
                <option value="AB+">AB+</option>
                <option value="A-">A-</option>
                <option value="B-">B-</option>
                <option value="O-">O-</option>
                <option value="AB-">AB-</option>
            </select><br><br>
            <input type="reset">
            <input type="submit">

        </form>
    </fieldset>
</body>
</html>
