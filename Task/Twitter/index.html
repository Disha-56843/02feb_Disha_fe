<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./Image/logo-twitter-png-47448.png" type="image/x-icon">
    <link rel="stylesheet" href="./CSS/style.css">
    <link rel="stylesheet" href="Fonts/Open_Sans/static/OpenSans-Medium.ttf">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Log in to Twitter /Twitter</title>
</head>

<body>
    <main>
        <header>
    
            <div class="part1">
                <i class="fa-solid fa-xmark fa-2xl"></i>
                <img src="./Image/logo-twitter-png-47448.png" alt="">
            </div>
        </header>
        <div class="part2">
            <div class="text1">Sign in to Twitter</div>
            <button class="text2">
                <img src="./Image/Google.png" alt="">
                <div class="txt1">
                    Sign in with Google
                </div>
            </button>
            <button class="text3">
                <img src="./Image/Apple.png" alt="">
                <div class="txt1">
                    Sign in with Apple
                </div>
            </button>
        </div>

        <div class="part3">
            <hr>
            <div class="txt1">or</div>
            <hr>
        </div>
        <div class="part4">
            <input type="text" placeholder="&emsp;Phone, email, or username" aria-placeholder="center">
        </div>
        <div class="part5">
            <button class="text1">Next</button>
            <button class="text2">Forgot password?</button>
            <div class="text3">Don't have an account? <a href="#">Sign up</a></div>
        </div>
    </main>
</body>

</html>
