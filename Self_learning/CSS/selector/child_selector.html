<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Child-selector</title>
    <style>
        p > q {
            background-color: darkslategray;
            color: #fff;
        }
    </style>
</head>
<body>
    <h1>Hello</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Perferendis quibusdam reprehenderit delectus porro!<q> In impedit aliquam unde</q> tempora dolores quisquam laudantium velit enim neque eligendi.</p>
</body>
</html>
