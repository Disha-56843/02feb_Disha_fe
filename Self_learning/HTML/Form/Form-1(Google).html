<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=;-[], initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <title>Form-1</title>
    <style>
        fieldset {
            background-color: greenyellow;
            text-align: center;
        }

        h1 {
            color: red;
        }
    </style>
</head>

<body>
    <fieldset>
        <legend></legend>
        <form action="https://www.google.com">
            <h1>Personal Details</h1>
            <label for="nm">Name :</label>
            <input type="text" name="nm"><br><br>
            <label for="pass">Password :</label>
            <input type="password" name="pass"><br><br>
            <label for="mail">E-mail &nbsp; id:</label>
            <i class="fa-solid fa-envelope"></i>
            <input type="email" name="mail"><br><br>
            <label for="Gender">Gender: &nbsp;</label>
            <input type="radio" name="Gender">
            <label for="Gender">Male</label>
            <input type="radio" name="Gender">
            <label for="Gender">Female</label><br><br>
            <label for="contact">Contact#:</label>

            <i class="fa-solid fa-phone"></i>
            <input type="tel" name="contact"><br><br>

            <h1>Educational Qualification</h1><br><br>
            <label for="degree">Degree:</label>
            <select name="" id="">
                <option value="">--Select &nbsp;Group--</option>
                <option value="10th pass">10th &nbsp;pass</option>
                <option value="12th pass">12th &nbsp;pass</option>
                <option value="graduation">Graduate</option>
            </select><br><br>
            <label for="Engineering">Engineering :</label>
            <select name="" id="">
                <option value="">--------Select &nbsp;Group--------</option>
                <option value="CE">Civil &nbsp;Engineering</option>
                <option value="EE">Electrical &nbsp;Engineering</option>
                <option value="ME">Mechanical &nbsp;Engineering</option>
            </select><br><br>
            <label for="hobbies">Hobbies: &nbsp;</label>
            <input type="checkbox" name="hobbies">
            <label for="hobbies">Playing &nbsp;chess</label>
            <input type="checkbox" name="hobbies" id="">
            <label for="hobbies">Reading &nbsp;Books</label><br><br>
            <h1>Address</h1><br>
            <textarea name="" id="" cols="30" rows="10"></textarea><br><br>
            <label for="resume">Attch &nbsp; Resume</label>
            <input type="file" name="resume"><br><br>
            <input type="submit" value="SUBMIT">
        </form>
    </fieldset>
</body>

</html>
