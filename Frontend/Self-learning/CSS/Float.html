<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .container{
            height: 50px;
            width: 70px;

        }
        .a {
          
            float: left;
            background-color: aqua;
            border: 5px solid seashell;
        }

        .b {
           
            /* float: right; */
            clear: left;
            
            background-color: aqua;
            border: 5px solid seashell;
        }

        .c {
          
            clear: left;
           
            background-color: aqua;
            border: 5px solid seashell;
        }

        .d {
            float: left;
       

           
            background-color: aqua;
            border: 5px solid seashell;
        }
    </style>
</head>

<body>
    <div class="cotainer">

        <p class="A a">1</p>
        <p class="A b">2</p>
        <p class="A c">3</p>
        <p class="A d">4</p>
    </div>
</body>

</html>
