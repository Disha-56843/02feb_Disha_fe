<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border</title>
    <style>
        *{
            margin: 2PX;
            border: 7px;
        }
        .A{
            height: 100px;
            background-color: aqua;
            border: 10px double;
        }
        .B{
            height: 100px;
            background-color: aqua;
            border-style: groove;
        }
        .C{
            height: 100px;
            background-color: aqua;
            border-style: dashed;
        }
        .D{
            height: 100px;
            background-color: aqua;
            border-style: dotted;
        }
        .E{
            height: 100px;
            background-color: aqua;
            border-style:inset;
        }
        .F{
            height: 100px;
            background-color: aqua;
            border-style: outset;
        }
        .G{
            height: 100px;
            background-color: aqua;
            border-style:ridge;
        }
        .H{
            height: 100px;
            background-color: aqua;
            border-style:unset;
        }
    </style>
</head>
<body>
    <div class="A"></div>
    <div class="B"></div>
    <div class="C"></div>
    <div class="D"></div>
    <div class="E"></div>
    <div class="F"></div>
    <div class="G"></div>
    <div class="H"></div>
</body>
</html>
