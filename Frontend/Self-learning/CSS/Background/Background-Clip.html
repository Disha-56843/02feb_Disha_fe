    <title>Background-clip</title>
    <style>
        div{
            height: 550px;
            width: 800px;
            background-color: black;
            border: 25px dashed rgb(36, 176, 176) ;
            margin: auto;
            color: #FFF;
            padding: 20px;
            /* background-clip: border-box ; */
            background-clip: content-box ;
            /* background-clip: padding-box ; */

        }
    </style>
</head>
