<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <style>
        p{
            background-color: aqua;
            color: blue;
            border: 2px;
            /* margin-top: 50px; */
        }
        p:hover{
            background-color: crimson;
            color: blanchedalmond;
            border-radius: 90%;
            height: 50px;
            line-height: 50px;
            font-size: larger;
            width: 800px;
            margin: auto;
        }
        .hello{
            height: 550px;
            width: 55opx;
            /* background-color: aquamarine; */
            background-size:contain;
            background-repeat: no-repeat;
            background-image:url(../Image/img-1.jpg);
            margin-top: 100px;
        }
        .hello:hover{
            height: 550px;
            width: 550px;
            /* background-color: blue; */
            background-repeat: no-repeat;
            background-size:contain;
            background-image:url(../Image/img-2.jpg);
            cursor: pointer;
        }
        li{
            list-style: none;
            display: inline;
        }
        ul{
           
            float: left;
            background-color: blanchedalmond;
            padding-right: 260.5px;
        }
        ol{
           
            float: right;
            background-color: blanchedalmond;
            padding-left: 500.5px;
        }
        li::after, i::after
        {
            content: " ";
            border: 1px solid ;
        }
        
        </style>
</head>
<body>
    <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Ut soluta est consectetur magni facilis quod.</p>
    <div class="header">

        <ul>
            
            <li>  Free try at home </li> &nbsp;&nbsp;
        
            <li>Find store </li> &nbsp;&nbsp;
        
            <li> Plan of purchase </li> &nbsp;&nbsp;
       
        </ul>
        <ol>
        
            <i class="fa-solid fa-location-dot"></i>&nbsp;&nbsp;&nbsp;&nbsp;
        
            <i class="fa-solid fa-user"></i>&nbsp;&nbsp;&nbsp;&nbsp;
            <i class="fa-solid fa-heart"></i>&nbsp;&nbsp;&nbsp;&nbsp;
            <i class="fa-sharp fa-solid fa-bag-shopping"></i>
        </ol>
    </div>
    <div class="hello"></div>
</body>
</html>
