<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>counter</title>
    <style>
        body{
            counter-reset: x;
        }
        h1::before{
            counter-increment: x;
            content: counter(x) ". ";
        }
        h1{
            counter-reset: y;
        }
        p::before{
            counter-increment: y;
            content: counter(y) ". ";
        }
    </style>
</head>
<body>
    <h1>Cold Drink</h1>
        <p>Cold Coffe</p>
        <p>Cold Coco</p>
    <h1>Hot Drink</h1>
        <p>Hot Chocolate</p>
        <p>Hot Coffe</p>
</body>
</html>
